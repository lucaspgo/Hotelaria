<div id="container">
    <div id="login-card">
        <h1>Cadastro - Quarto</h1>
        <input type="text" placeholder="Insira o número do quarto" [(ngModel)]="numero">
        <input type="number" placeholder="Insira o preço da diária" [(ngModel)]="precoDiaria">
        <button (click)="cadastrar()">Cadastrar</button>
    </div>
</div>

<div>
    <h1>Quartos</h1>
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Numero</th>
          <th scope="col">Preço Diária</th>
          <th scope="col">Editar</th>
          <th scope="col">Excluir</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let quarto of quartos;">
          <td>{{ quarto.numero }}</td>
          <td>R$ {{ quarto.precoDiaria }}</td>
          <td><button id="edit-button" (click)="onEdit(quarto.id!)">Editar</button></td>
          <td><a (click)="onDelete(quarto)"><button id="delete-button">Excluir</button></a></td>
        </tr>
        </tbody>
      </table>
</div>
